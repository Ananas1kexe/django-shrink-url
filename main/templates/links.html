{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Short links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app/profile.css' %}">   
    <style>
        li {
            list-style-type: none;
        }
    </style> 
</head>
<body>
    <div class="profile-container">
        <div id="links" class="tab-content active">
            <h2>Your links</h2>
            {% if links %}
                <ul>
                    {% for link in links %}
                        <li>
                            <a href="http://127.0.0.1:8000/{{ link.short_id }}" target="_blank">
                                http://127.0.0.1:8000/{{ link.short_id }}
                            </a> â€” <a href="{{ link.link }}" target="_blank">{{ link.link }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>You don't have any saved links yet.</p>
            {% endif %}
        </div>
    </div>



</body>
</html>
