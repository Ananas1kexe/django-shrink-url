
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short</title>
    <link rel="stylesheet" href="{% static 'app/register.css' %}">
</head>
<body>

    <h1>Short</h1>

    <div class="login-container">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}

            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required/>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required/>
            
            <label for="confirmation">Confirmation Password</label>
            <input type="password" name="confirmation" id="confirmation" required/>

            <label for="secret_word">Secret word</label>
            <input type="text" name="secret_word" id="secret_word" autocomplete="off" required/>

            <button type="submit">Register</button>
            <a href="/login" class="link-register">Do you have account? Login now</a>

            {% if error %}
                <p style="color: red;">{{error}}</p>
            {% endif %}
        </form>
    </div>

</body>
</html>
