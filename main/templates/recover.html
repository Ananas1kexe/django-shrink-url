{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="{% static 'app/register.css' %}">
</head>
<body>
    <h1>Short password recovery</h1>

    <div class="login-container">
        <h2>Password recovery</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p class="success">{{ success }}</p>
        {% endif %}

        <form method="post" action="{% url 'recover' %}">
            {% csrf_token %}
            
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Your username" required>

            <label for="user_code">Secret code</label>
            <input type="text" id="user_code" name="user_code" placeholder="Recovery code" required>

            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" placeholder="New Password" required>

            <label for="confirm_password">Confirm your password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

            <button type="submit">Change password</button>
        </form>

        <a href="{% url 'login' %}" class="link-register">Return to login page</a>
    </div>
</body>
</html>
